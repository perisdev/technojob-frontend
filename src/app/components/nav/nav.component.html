<nav class="nav">
  <a href="/">
    <img src="../../../assets/img/technojob.png" alt="logo technojob" class="logo">
  </a>

  <div class="bt-wrap">

    <!-- login buttons -->
    <a class="bt" routerLink="/login/worker" routerLinkActive="active-link" *ngIf="!storage.getUser()">
      <span>WORKER</span>
    </a>
    <a class="bt" routerLink="/login/company" routerLinkActive="active-link" *ngIf="!storage.getUser()">
      <span>COMPANY</span>
    </a>

    <!-- top -->
    <a class="bt" routerLink="#" routerLinkActive="active-link" *ngIf="storage.getUser()">
      <span>TOP JOBs</span>
    </a>

    <!-- search zone -->
    <input type="text" placeholder="Search by job, company, city... " class="search" *ngIf="storage.getUser()"
      (keyup)="mySearch($event)">

    <!-- user zone -->
    <div class="dropdown" *ngIf="storage.getUser()">
      <a class="btn" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <img src="../../../assets/img/user.png" alt="user icon" class="user">
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" routerLink="/profile">Profile</a>
        <p class="dropdown-item" (click)="logout()">Log out</p>
      </div>
    </div>
  </div>
</nav>
